<div class="section">
    <h2 class="text-center header">Registration</h2>

    <mat-card>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="postdata(registerForm)" autocomplete="off">
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="First Name" name="firstName" formControlName="firstName"
                        autocomplete="off" required>
                    <mat-error>
                        Please provide a valid First Name
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Last Name" name="lastName" formControlName="lastName"
                        autocomplete="off" required>
                    <mat-error>
                        Please provide a valid Last Name
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="number" placeholder="Age" name="age" formControlName="age" autocomplete="off"
                        required>
                    <mat-error>
                        Please provide a valid Age
                    </mat-error>
                </mat-form-field>
                <mat-radio-group class="radio-input" aria-label="Select an option" formControlName="gender">
                    <label for="gender">Gender</label> <br>
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                </mat-radio-group>

                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Email" name="email" formControlName="email" autocomplete="off"
                        required>
                    <mat-error>
                        Please provide a valid email address
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Password" name="password" formControlName="password" autocomplete="off"
                        required>
                    <mat-error>
                        Please provide a valid email password
                    </mat-error>
                </mat-form-field>
                <button type="submit" [disabled]="!registerForm.valid" mat-raised-button
                    color="primary">Register</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
